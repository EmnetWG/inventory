<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Inventory App â€” Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
  <!-- Ensure the script loads after the DOM 
  <script src="/js/login.js" defer></script> -->
</head>
<body class="bg-light" style="height: 100vh;">

  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="bg-white p-4 p-md-5 rounded-4 shadow-lg w-100" style="max-width: 400px;">
      <h1 class="h4 fw-semibold mb-4 text-center">Login</h1>

      <form id="loginForm" method="POST">
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="form-control"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 fw-medium"
        >
          Log In
        </button>
      </form>

      <p id="error" class="mt-3 text-danger text-center small"></p>
      <p class="mt-3 text-center small">
  Don't have an account?
  <a href="/register.html" class="text-decoration-none">Register here</a>
</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="/js/login.js"></script>
  </body>
</html>
