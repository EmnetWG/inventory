<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 container">

  <h2 class="mb-4">Update Profile</h2>

  <form id="profileForm" style="max-width: 500px;">
    <input type="hidden" id="userId" value="1"> <!-- Replace with actual user ID (from session, etc.) -->

    <div class="mb-3">
      <label for="username" class="form-label">New Email</label>
      <input type="username" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password (optional)</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <div id="message" class="mt-3"></div>

  <script src="/js/profile.js">
    
  </script>
</body>
</html>
